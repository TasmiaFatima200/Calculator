<!DOCTYPE html>
<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
<style>
    .calculator {
        padding: 4px;
        margin: 4px;
        background-color: #3a4655;
        width: 100%;
        height: auto;
    }

    .count {
       color: #DC143C;
       margin-top: 1rem;
    }


    input[type="text"]:disabled {
        background-color: white;
        text-align: right;
        border: 1px solid red;
    }

    .design {
        text-align: center;
        border-radius: 50%;
        width: 70px;
        height: auto;
        color: black; 
        padding: 4px;
        margin: 4px;
        border: 1px solid red;
    }
</style>
</head>
<div class="text-center">
    <h1 align="center" class="count">Calculator</h1>
    <div class="row">
        <div class="col-sm-4 col-md-4"></div>
            <div class="col-sm-8 col-md-4">
            <br>
            <br>
            
                <div class="container calculator">
                    <div class="form-input">
                        <input type="text" class="form-control input-lg result" id="expression" 
                        value="0" disabled>
                        <div class="alert alert-success" style="display: none" id="results-div">asd</div>
                        <div class="alert alert-danger" style="display: none" id="errors-div">asd</div>
                    </div>
                    <br>
                    <br>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-3">
                                <button class="design">1</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">2</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">3</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                               <button class="design">4</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">5</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">6</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <button class="design">7</button>
                            </div>
                            <div class="col-sm-3">
                               <button class="design">8</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">9</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">тип</button>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <button class="design not" id="allClear" style="background-color:red;">Clear</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="design">0</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="design not" id="equals" style="background-color:green;">=</button>
                        </div>

                        <div class="col-sm-3">
                            <button class="design" >/</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"> </script>

<script>
    $(document).ready(function() {
        $(".design").click(function() {
            if (!$(this).hasClass("not")) {
                if ($("#expression").val() == 0) {
                    $("#expression").val($(this).text());
                } else {
                    $("#expression").val($("#expression").val() + $(this).text());
                }
            }
        });

        $("#allClear").click(function() {
            $("#expression, #result").val("0");
        });

       
        $("#equals").click(function() {
            var result;
            
            try {
                result = (eval(($("#expression").val())));
                $('#errors-div').hide();
                $('#results-div').html(result).fadeIn('slow');
                $("#expression").val("0");
            } catch (e) {
                if (e instanceof SyntaxError || e instanceof TypeError) {
                    $('#errors-div').html('Error! Calculating values. Make sure to only perform one calculation at a time').fadeIn('slow');
                    $("#expression").val("0");
                    $("#results-div").hide();
                }
            }
        });   
    }); 
    </script>
</body>

</html>
