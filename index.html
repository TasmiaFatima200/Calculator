<!DOCTYPE html>
<head>

    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<div class="text-center">
    <h1 align="center" class="count">Calculator</h1>
    <div class="row">
        <div class="col-sm-4 col-md-4"></div>
            <div class="col-sm-8 col-md-4">
            <br>
            <br>
            
                <div class="container calculator">
                    <div class="form-input">
                        <input type="text" class="form-control input-lg result" id="expression" 
                        value="0" disabled>
                        <div class="alert alert-success" style="display: none" id="results-div">asd</div>
                        <div class="alert alert-danger" style="display: none" id="errors-div">asd</div>
                    </div>
                    <br>
                    <br>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-3">
                                <button class="design">1</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">2</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">3</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">+</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                               <button class="design">4</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">5</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">6</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">-</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <button class="design">7</button>
                            </div>
                            <div class="col-sm-3">
                               <button class="design">8</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">9</button>
                            </div>
                            <div class="col-sm-3">
                                <button class="design">тип</button>
                            </div>
                        </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <button class="design not" id="allClear" style="background-color:red;">Clear</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="design">0</button>
                        </div>
                        <div class="col-sm-3">
                            <button class="design not" id="equals" style="background-color:green;">=</button>
                        </div>

                        <div class="col-sm-3">
                            <button class="design" >/</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"> </script>
<script src="script.js"></script>
</body>

</html>
